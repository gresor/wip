<html lang="en">
{% extends "base.html" %}

                  <p class="abstract_text">{{ abstract }}</p>

          </div>
      
          <p>look at this   </p>
        </div>
      </div>
      
      this is amazing!! <br>
      
        {% for rec in recs%}

          <div class="list-group">
            <a href="/author/{{rec[0]}}" class="list-group-item active">{{rec[0]}}</a>
            
          </div>
        </div>
       
        {% endfor %}
      
    
    </div>
   {% endblock %}
